    <style>
        :root {
            --primary: #26e72f;
            --secondary: #7CB342;
            --dark: #15df22;
            --light: #DCEDC8;
            --text: #212121;
            --background: #f5f5f5;
            --error: #ffffff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        
        body {
            background-color: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: rgb(255, 255, 255);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
        }
        
        .lang-switcher {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }
        
        .lang-btn {
            padding: 5px 10px;
            border: none;
            border-radius: 15px;
            background: var(--light);
            cursor: pointer;
            font-size: 0.8rem;
        }
        
        .lang-btn.active {
            background: var(--primary);
            color: white;
        }
        
        .header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }
        
        .chat-container {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 18px;
            animation: fadeIn 0.3s;
            line-height: 1.5;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-message {
            align-self: flex-end;
            background-color: var(--primary);
            color: white;
        }
        
        .assistant-message {
            align-self: flex-start;
            background-color: var(--light);
            color: var(--text);
        }
        
        .error-message {
            align-self: flex-start;
            background-color: #FFEBEE;
            color: var(--error);
            border: 1px solid #FFCDD2;
        }
        
        .input-area {
            display: flex;
            padding: 15px;
            border-top: 1px solid #eee;
        }
        
        #userInput {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
        }
        
        #voiceBtn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            border: none;
            margin-left: 10px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s;
        }
        
        #voiceBtn.listening {
            background: var(--dark);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .typing {
            display: flex;
            gap: 5px;
            padding: 10px 15px;
            background: var(--light);
            border-radius: 18px;
            align-self: flex-start;
            width: fit-content;
        }
        
        .typing span {
            width: 8px;
            height: 8px;
            background: var(--dark);
            border-radius: 50%;
            animation: bounce 1.5s infinite ease-in-out;
        }
        
        .typing span:nth-child(1) { animation-delay: 0s; }
        .typing span:nth-child(2) { animation-delay: 0.2s; }
        .typing span:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        .status {
            font-size: 0.8rem;
            text-align: center;
            padding: 5px;
            color: #666;
        }
        
        .tts-warning {
            color: var(--error);
            font-size: 0.8rem;
            text-align: center;
            padding: 5px;
            display: none;
        }

            // Improved field detection with regex
            const fieldRegex = currentLang === 'en' ? 
                /(field|plot|area)\s*(\d+)/i : 
                /(‡Æµ‡ÆØ‡Æ≤‡Øç|‡Æ™‡Æï‡ØÅ‡Æ§‡Æø|‡Æ™‡ØÇ‡ÆÆ‡Æø)\s*(\d+)/i;
            
            const fieldMatch = lowerQuestion.match(fieldRegex);
            if (fieldMatch) {
                fieldId = `field${fieldMatch[2]}`;
                
                // Verify field exists and has data
                if (!fieldData[fieldId] || Object.keys(fieldData[fieldId]).length === 0) {
                    fieldId = null;
                }
            }
            
            return {
                data: fieldId ? { [fieldId]: fieldData[fieldId] } : fieldData,
                field: fieldId,
                plant: getPlantType(lowerQuestion)
            };
        }

        function getPlantType(question) {
            const plants = translations[currentLang].plants;
            for (const [key, value] of Object.entries(plants)) {
                if (question.includes(value.toLowerCase())) {
                    return value;
                }
            }
            return null;
        }

        function createPrompt(context, question) {
            const fieldInfo = context.field ? 
                generateFieldReport(context.field, context.data[context.field]) : 
                generateAllFieldsReport(context.data);
            
            const systemPrompt = currentLang === 'en' ? 
                `You are an agricultural expert helping farmers with their crops. Provide detailed analysis (under 200 words) in English. 
                ${fieldInfo}
                Focus your analysis on:
                1. Current soil and climate conditions
                2. Plant health assessment
                3. Nutrient levels analysis
                4. Specific recommendations
                5. Any urgent actions needed
                Use simple language suitable for farmers. Format with clear paragraphs but no markdown.` :
                `‡Æ®‡ØÄ‡Æô‡Øç‡Æï‡Æ≥‡Øç ‡Æí‡Æ∞‡ØÅ ‡Æµ‡Øá‡Æ≥‡Ææ‡Æ£‡Øç ‡Æ®‡Æø‡Æ™‡ØÅ‡Æ£‡Æ∞‡Øç. ‡Æµ‡Æø‡Æµ‡Æö‡Ææ‡ÆØ‡Æø‡Æï‡Æ≥‡ØÅ‡Æï‡Øç‡Æï‡ØÅ ‡ÆÖ‡Æµ‡Æ∞‡Øç‡Æï‡Æ≥‡Æø‡Æ©‡Øç ‡Æ™‡ÆØ‡Æø‡Æ∞‡Øç‡Æï‡Æ≥‡ØÅ‡Æï‡Øç‡Æï‡ØÅ ‡Æâ‡Æ§‡Æµ‡ØÅ‡Æô‡Øç‡Æï‡Æ≥‡Øç. ‡Æ§‡ÆÆ‡Æø‡Æ¥‡Æø‡Æ≤‡Øç ‡Æµ‡Æø‡Æ∞‡Æø‡Æµ‡Ææ‡Æ© ‡Æ™‡Æï‡ØÅ‡Æ™‡Øç‡Æ™‡Ææ‡ÆØ‡Øç‡Æµ‡Øà ‡Æµ‡Æ¥‡Æô‡Øç‡Æï‡Æµ‡ØÅ‡ÆÆ‡Øç (200 ‡Æµ‡Ææ‡Æ∞‡Øç‡Æ§‡Øç‡Æ§‡Øà‡Æï‡Æ≥‡ØÅ‡Æï‡Øç‡Æï‡ØÅ‡Æ≥‡Øç).
                ${fieldInfo}
                ‡Æâ‡Æô‡Øç‡Æï‡Æ≥‡Øç ‡Æ™‡Æï‡ØÅ‡Æ™‡Øç‡Æ™‡Ææ‡ÆØ‡Øç‡Æµ‡Æø‡Æ≤‡Øç ‡Æï‡Æµ‡Æ©‡ÆÆ‡Øç ‡Æö‡ØÜ‡Æ≤‡ØÅ‡Æ§‡Øç‡Æ§‡ØÅ‡Æô‡Øç‡Æï‡Æ≥‡Øç:
                1. ‡Æ§‡Æ±‡Øç‡Æ™‡Øã‡Æ§‡Øà‡ÆØ ‡ÆÆ‡Æ£‡Øç ‡ÆÆ‡Æ±‡Øç‡Æ±‡ØÅ‡ÆÆ‡Øç ‡Æï‡Ææ‡Æ≤‡Æ®‡Æø‡Æ≤‡Øà ‡Æ®‡Æø‡Æ≤‡Øà‡ÆÆ‡Øà‡Æï‡Æ≥‡Øç
                2. ‡Æ™‡ÆØ‡Æø‡Æ∞‡Øç ‡ÆÜ‡Æ∞‡Øã‡Æï‡Øç‡Æï‡Æø‡ÆØ ‡ÆÆ‡Æ§‡Æø‡Æ™‡Øç‡Æ™‡ØÄ‡Æü‡ØÅ
                3. ‡Æä‡Æü‡Øç‡Æü‡Æö‡Øç‡Æö‡Æ§‡Øç‡Æ§‡ØÅ ‡Æ®‡Æø‡Æ≤‡Øà‡Æï‡Æ≥‡Øç ‡Æ™‡Æï‡ØÅ‡Æ™‡Øç‡Æ™‡Ææ‡ÆØ‡Øç‡Æµ‡ØÅ
                4. ‡Æï‡ØÅ‡Æ±‡Æø‡Æ™‡Øç‡Æ™‡Æø‡Æü‡Øç‡Æü ‡Æ™‡Æ∞‡Æø‡Æ®‡Øç‡Æ§‡ØÅ‡Æ∞‡Øà‡Æï‡Æ≥‡Øç
                5. ‡ÆÖ‡Æµ‡Æö‡Æ∞‡ÆÆ‡Ææ‡Æï ‡Æ§‡Øá‡Æµ‡Øà‡ÆØ‡Ææ‡Æ© ‡Æé‡Æ®‡Øç‡Æ§ ‡Æ®‡Æü‡Æµ‡Æü‡Æø‡Æï‡Øç‡Æï‡Øà‡Æï‡Æ≥‡ØÅ‡ÆÆ‡Øç
                ‡Æµ‡Æø‡Æµ‡Æö‡Ææ‡ÆØ‡Æø‡Æï‡Æ≥‡ØÅ‡Æï‡Øç‡Æï‡ØÅ ‡Æè‡Æ±‡Øç‡Æ± ‡Æé‡Æ≥‡Æø‡ÆØ ‡ÆÆ‡Øä‡Æ¥‡Æø‡ÆØ‡Øà‡Æ™‡Øç ‡Æ™‡ÆØ‡Æ©‡Øç‡Æ™‡Æü‡ØÅ‡Æ§‡Øç‡Æ§‡Æµ‡ØÅ‡ÆÆ‡Øç. ‡Æ§‡ØÜ‡Æ≥‡Æø‡Æµ‡Ææ‡Æ© ‡Æ™‡Æ§‡Øç‡Æ§‡Æø‡Æï‡Æ≥‡ØÅ‡Æü‡Æ©‡Øç ‡Æµ‡Æü‡Æø‡Æµ‡ÆÆ‡Øà‡Æï‡Øç‡Æï‡Æµ‡ØÅ‡ÆÆ‡Øç.`;

            return `${systemPrompt}\n\nFarmer's Question: "${question}"`;
        }

        function generateFieldReport(fieldId, field) {
            return currentLang === 'en' ?
                `\nANALYZING SPECIFICALLY FOR ${fieldId.toUpperCase()}:\n` + 
                `Crop: ${field.plant || 'Unknown'}\n` +
                `Disease: ${field.disease || 'None detected'}\n` +
                `Soil N-P-K: ${field.soil.N}-${field.soil.P}-${field.soil.K} (ppm)\n` +
                `Soil pH: ${field.soil.pH}\n` +
                `Moisture: ${field.soil.moisture}%\n` +
                `Temperature: ${field.soil.temperature}¬∞C\n` +
                `Humidity: ${field.soil.humidity}%\n` +
                `Last Fertilized: ${field.last_fertilized || 'Unknown'}\n` +
                `Last Harvest: ${field.last_harvest || 'Unknown'}\n` :
                `\n‡Æï‡ØÅ‡Æ±‡Æø‡Æ™‡Øç‡Æ™‡Ææ‡Æï ‡Æ™‡Æï‡ØÅ‡Æ™‡Øç‡Æ™‡Ææ‡ÆØ‡Øç‡Æµ‡ØÅ ‡Æö‡ØÜ‡ÆØ‡Øç‡Æï‡Æø‡Æ±‡Æ§‡ØÅ ${fieldId.toUpperCase()}:\n` + 
                `‡Æ™‡ÆØ‡Æø‡Æ∞‡Øç: ${field.plant || '‡Æ§‡ØÜ‡Æ∞‡Æø‡ÆØ‡Æµ‡Æø‡Æ≤‡Øç‡Æ≤‡Øà'}\n` +
                `‡Æ®‡Øã‡ÆØ‡Øç: ${field.disease || '‡Æï‡Æ£‡Øç‡Æü‡Æ±‡Æø‡ÆØ‡Æ™‡Øç‡Æ™‡Æü‡Æµ‡Æø‡Æ≤‡Øç‡Æ≤‡Øà'}\n` +
                `‡ÆÆ‡Æ£‡Øç N-P-K: ${field.soil.N}-${field.soil.P}-${field.soil.K} (ppm)\n` +
                `‡ÆÆ‡Æ£‡Øç pH: ${field.soil.pH}\n` +
                `‡Æà‡Æ∞‡Æ™‡Øç‡Æ™‡Æ§‡ÆÆ‡Øç: ${field.soil.moisture}%\n` +
                `‡Æµ‡ØÜ‡Æ™‡Øç‡Æ™‡Æ®‡Æø‡Æ≤‡Øà: ${field.soil.temperature}¬∞C\n` +
                `‡Æà‡Æ∞‡Æ™‡Øç‡Æ™‡Æ§‡ÆÆ‡Øç: ${field.soil.humidity}%\n` +
                `‡Æï‡Æü‡Øà‡Æö‡Æø‡ÆØ‡Ææ‡Æï ‡Æâ‡Æ∞‡ÆÆ‡Æø‡Æü‡Æ™‡Øç‡Æ™‡Æü‡Øç‡Æü‡Æ§‡ØÅ: ${field.last_fertilized || '‡Æ§‡ØÜ‡Æ∞‡Æø‡ÆØ‡Æµ‡Æø‡Æ≤‡Øç‡Æ≤‡Øà'}\n` +
                `‡Æï‡Æü‡Øà‡Æö‡Æø ‡ÆÖ‡Æ±‡ØÅ‡Æµ‡Æü‡Øà: ${field.last_harvest || '‡Æ§‡ØÜ‡Æ∞‡Æø‡ÆØ‡Æµ‡Æø‡Æ≤‡Øç‡Æ≤‡Øà'}\n`;
        }

        function generateAllFieldsReport(fields) {
            let report = currentLang === 'en' ? 
                "Analyzing all available field data:\n" : 
                "‡ÆÖ‡Æ©‡Øà‡Æ§‡Øç‡Æ§‡ØÅ ‡Æï‡Æø‡Æü‡Øà‡Æï‡Øç‡Æï‡ØÅ‡ÆÆ‡Øç ‡Æµ‡ÆØ‡Æ≤‡Øç ‡Æ§‡Æ∞‡Æµ‡ØÅ‡Æï‡Æ≥‡Øà‡ÆØ‡ØÅ‡ÆÆ‡Øç ‡Æ™‡Æï‡ØÅ‡Æ™‡Øç‡Æ™‡Ææ‡ÆØ‡Øç‡Æµ‡ØÅ ‡Æö‡ØÜ‡ÆØ‡Øç‡Æï‡Æø‡Æ±‡Æ§‡ØÅ:\n";
            
            for (const [fieldId, field] of Object.entries(fields)) {
                report += generateFieldReport(fieldId, field);
            }
            
            return report;
        }

        // Enhanced Speech Synthesis
        function speakResponse(text) {
            if (typeof text !== 'string' || text.length === 0) return;
            
            if (synth.speaking) {
                synth.cancel();
                setTimeout(() => actuallySpeak(text), 100);
            } else {
                actuallySpeak(text);
            }
        }

        function actuallySpeak(text) {
            if (currentLang === 'ta') {
                tryGoogleTTS(text).catch(() => {
                    tryResponsiveVoice(text).catch(() => {
                        tryBrowserTTS(text).catch(() => {
                            console.error('All Tamil TTS methods failed');
                            showTtsWarning();
                        });
                    });
                });
            } else {
                tryBrowserTTS(text);
            }
        }

        function showTtsWarning() {
            ttsWarning.style.display = 'block';
            setTimeout(() => {
                ttsWarning.style.display = 'none';
            }, 5000);
        }

        function tryGoogleTTS(text) {
            return new Promise((resolve, reject) => {
                if (!text.trim()) {
                    reject('Empty text');
                    return;
                }
                
                const audio = new Audio();
                audio.src = `https://translate.google.com/translate_tts?ie=UTF-8&client=tw-ob&tl=ta&q=${encodeURIComponent(text)}`;
                
                audio.onerror = () => reject('Google TTS failed');
                audio.onended = () => resolve();
                audio.play().catch(e => {
                    console.error('Google TTS play failed:', e);
                    reject(e);
                });
            });
        }

        function tryResponsiveVoice(text) {
            return new Promise((resolve, reject) => {
                if (typeof responsiveVoice === 'undefined') {
                    reject('ResponsiveVoice not loaded');
                    return;
                }
                
                responsiveVoice.speak(text, "Tamil Female", {
                    onend: resolve,
                    onerror: reject,
                    rate: 0.9
                });
            });
        }

        function tryBrowserTTS(text) {
            return new Promise((resolve, reject) => {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = currentLang === 'en' ? 'en-US' : 'ta-IN';
                utterance.rate = 0.9;
                utterance.pitch = 1;
                
                utterance.onend = resolve;
                utterance.onerror = reject;
                
                const voices = synth.getVoices();
                if (voices.length > 0) {
                    if (currentLang === 'ta') {
                        const tamilVoice = voices.find(v => 
                            v.lang.includes('ta') || 
                            v.name.includes('Tamil') || 
                            v.voiceURI.includes('Tamil')
                        );
                        if (tamilVoice) utterance.voice = tamilVoice;
                    } else {
                        const englishVoice = voices.find(v => 
                            v.lang.includes('en') || 
                            v.name.includes('English')
                        );
                        if (englishVoice) utterance.voice = englishVoice;
                    }
                }
                
                synth.speak(utterance);
            });
        }

        // Initialize audio context
        function initAudio() {
            try {
                const ctx = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = ctx.createOscillator();
                oscillator.connect(ctx.destination);
                oscillator.start(0);
                oscillator.stop(0);
            } catch (e) {
                console.log('Audio initialization failed:', e);
            }
        }

        // Initialize on first interaction
        document.addEventListener('click', initAudio, { once: true });
        document.addEventListener('keypress', initAudio, { once: true });

        // Load voices
        if (synth) {
            synth.onvoiceschanged = function() {
                console.log('Voices loaded:', synth.getVoices());
            };
        }
    });
